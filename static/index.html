<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>
<body>

    <h1>Workout Tracker</h1>

    <h2>Create a Workout</h2>
    <form id="createWorkoutForm">
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" required><br><br>

        <label for="duration">Duration (mins):</label>
        <input type="number" id="duration" required><br><br>

        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" required step="0.01"><br><br>

        <button type="submit">Create Workout</button>
    </form>

    <h2>All Workouts</h2>
    <button id="getAllWorkouts">Get All Workouts</button>
    <div id="workouts"></div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000/workouts/';

        // Handle form submission for creating a workout
        document.getElementById('createWorkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const duration = document.getElementById('duration').value;
            const distance = document.getElementById('distance').value;
            
            const workout = {
                date_time: date,
                duration: parseInt(duration),
                distance: parseFloat(distance)
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(workout),
                });

                if (response.ok) {
                    alert('Workout created successfully');
                    document.getElementById('createWorkoutForm').reset();
                } else {
                    alert('Failed to create workout');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Handle button click to get all workouts
        document.getElementById('getAllWorkouts').addEventListener('click', async function() {
            try {
                const response = await fetch(apiUrl);
                const workouts = await response.json();

                const workoutContainer = document.getElementById('workouts');
                workoutContainer.innerHTML = '';  // Clear previous content

                if (workouts.length > 0) {
                    workouts.forEach(workout => {
                        const workoutDiv = document.createElement('div');
                        workoutDiv.innerHTML = `
                            <strong>Workout ID:</strong> ${workout.id}<br>
                            <strong>Date:</strong> ${new Date(workout.date_time).toLocaleString()}<br>
                            <strong>Duration:</strong> ${workout.duration} mins<br>
                            <strong>Distance:</strong> ${workout.distance} km<br><br>
                        `;
                        workoutContainer.appendChild(workoutDiv);
                    });
                } else {
                    workoutContainer.innerHTML = 'No workouts found';
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
