<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="topnav">
        <img alt="runner pic" src="./runner.png">
        <a class="active">RunnerBoi</a>
      </div>


  <h2>Create a Workout</h2>
  <form id="workoutForm">
    <label>Distance (in miles): <input type="number" step="0.1" id="distance" required></label><br><br>
    <label>Duration (in minutes): <input type="number" step="1" id="duration" required></label><br><br>
    <label>Route Nickname: <input type="text" id="route"></label><br><br>
    <label>Heart Rate: <input type="number" step="1" id="heart_rate"></label><br><br>
    <label>Photo URL: <input type="text" id="photo_url"></label><br><br>
    <label>Date & Time: <input type="datetime-local" id="date_time" required></label><br><br>
    <button type="submit">Add Workout</button>
  </form>
  


  <h2>All Workouts</h2>
  <button onclick="getWorkouts()">Get All Workouts</button>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Distance (km)</th>
        <th>Duration (minutes)</th>
        <th>Date & Time</th>
        <th>Route</th>
        <th>Heart Rate</th>
        <th>Photo</th>
        <th>Weather</th> 
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="workoutTableBody">
      <!--Workouts-->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
